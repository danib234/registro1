<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" type = "text/css" href="{{url_for('static', filename='css/style.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script><script src="dashboard.js"></script>
    
</head>
<body>
<div class="modal modal-signin position-static d-block bg-secondary py-5 mx-auto" tabindex="-1" role="dialog" id="modalSignin" >
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
          <h1 class="fw-bold mb-0 fs-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Seleccione la cantidad de repeticiones</font></font></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerca" onclick="history.back()"></button>
        </div>
  
        <div class="modal-body p-5 pt-0">
            <form method="POST" action="test1" style="align-self: center;">
                <p>- Se recomienda realizar los ejercicios de forma diaria, con el fin de 
                    mejorarla funcionalidad motora de las extremidades y del tronco.</p>
                <p>- Si durante la realización de alguno de los ejercicios presenta 
                    molestias o dolor, pare la sesión.</p>
                <div id="selector">
                    
                    <div class="SelectBtn">
                        
                        <input type="range" min="5" max="10" name="slider" id="slider" style="width: 370px;"/>
                    </div>
                    <div id="SelectValue"style="margin-left:160px ;"></div>
                    
                </div>
                
                
                <div id="selector2">
                    <input type="range" min="5" max="10" name="slider2" id="slider2" style="width: 370px;"/>
                    <div class="SelectBtn2 "></div>
                    <div id="SelectValue2" style="margin-left:160px ;"></div>
                </div>
                
                
                <div id="selector3">
                    <input type="range" min="5" max="10" name="slider3" id="slider3"style="width: 370px;"/>
                    <div class="SelectBtn3 "></div>
                    <div id="SelectValue3" style="margin-left:160px ;" ></div>
                </div>
                <button class="button" type="submit"value="submit" style="width: 370px;">aceptar</button>
                
                <script>
                    var slider=   document.getElementById("slider")
                    var slider2=   document.getElementById("slider2")
                    var slider3=   document.getElementById("slider3")
                    var selector=   document.getElementById("selector")
                    var selector2=   document.getElementById("selector2")
                    var selector3=   document.getElementById("selector3")
                    var SelectValue =document.getElementById("SelectValue");
                    var SelectValue2 =document.getElementById("SelectValue2");
                    var SelectValue3 =document.getElementById("SelectValue3");
    
                    SelectValue.innerHTML = slider.value
                    SelectValue2.innerHTML = slider2.value
                    SelectValue3.innerHTML = slider3.value
                    slider.oninput=function(){
                       selector.style.left=this.value;
                       SelectValue.innerHTML = this.value;
                    }
                    slider2.oninput=function(){
                       selector2.style.left=this.value+"%";
                       SelectValue2.innerHTML = this.value;
                    }
                    slider3.oninput=function(){
                       selector3.style.left=this.value+"%";
                       SelectValue3.innerHTML = this.value;
                    }
                   </script>
        </div>
      </div>
    </div>
  </div>
</body>
